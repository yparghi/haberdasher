syntax = "proto3";

option java_package = "com.haberdashervcs.common.protobuf.protobuf";
option java_outer_classname = "FoldersProto";
option java_multiple_files = false;

message FolderListingEntry {
    enum Type {
        FILE = 0;
        FOLDER = 1;
    }

    Type type = 1;
    string name = 2;
    string fileId = 3;  // TODO! rename to just "id" since it could be a file or a folder?
}

message FolderListing {
    repeated FolderListingEntry entries = 1;
}
