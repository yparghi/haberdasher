syntax = "proto3";

option java_package = "com.haberdashervcs.server.protobuf";
option java_outer_classname = "FilesProto";
option java_multiple_files = false;


enum ChangeType {
    ADD = 0;
    MODIFY = 1;
    RENAME = 2;
}

message FileEntry {
    bytes contents = 1;
    ChangeType changeType = 2;
}
